<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ingresos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Gestión de Ingresos</h1>

        <section id="input-section">
            <h2>Registro Diario</h2>
            <form id="daily-form">
                <label for="date">Fecha:</label>
                <input type="date" id="date" required>

                <label for="start-time">Hora de inicio:</label>
                <input type="time" id="start-time" required>

                <label for="end-time">Hora de fin:</label>
                <input type="time" id="end-time" required>

                <label for="discounts">Descuentos:</label>
                <input type="number" id="discounts" placeholder="Descuentos" step="0.01">

                <label for="extras">Extras:</label>
                <input type="number" id="extras" placeholder="Extras" step="0.01">

                <button type="submit">Agregar Registro</button>
            </form>
        </section>

        <section id="weekly-summary">
            <h2>Resumen Semanal</h2>
            <div id="week-navigation">
                <button id="prev-week">Semana Anterior</button>
                <span id="current-week"></span>
                <button id="next-week">Semana Siguiente</button>
            </div>
            <div id="summary-data"></div>
        </section>

        <section id="records-table">
            <h2>Registros</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Día</th>
                        <th>HE</th>
                        <th>HS</th>
                        <th>Ganancia</th>
                        <th>Descuentos</th>
                        <th>Extras</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="records-body"></tbody>
            </table>
        </section>

        <section id="charts">
            <h2>Gráficos</h2>
            <canvas id="weekly-earnings-chart"></canvas>
            <canvas id="discounts-extras-chart"></canvas>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
